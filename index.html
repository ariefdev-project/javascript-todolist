<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Arief Dev" />
    <meta name="description" content="Hanya Sebuah Todolist sederhana" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="icon" type="image/x-icon" href="./img/favicon-96x96.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body translate="no">
    <div class="container">
      <h1>My Todolist</h1>
      <form name="todo-form">
        <label for="add" id="labelAdd"
          ><button type="submit" id="buttonAdd"><h3>Add</h3></button>
        </label>
        <input type="text" name="add" />
      </form>

      <ul id="todolistBody">
        <li>
          <span>Todo Description</span
          ><button class="bIcon"><i class="bi bi-trash-fill"></i></button>
        </li>
      </ul>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
